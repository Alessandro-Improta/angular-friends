<!DOCTYPE html>
<html>
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body data-ng-app="myApp">
  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends" data-ng-controller='FriendCtrl'>
    <form class="form-inline searchForm" role="form">
      <div class="form-group">
        <input class="form-control" data-ng-model="search.name" placeholder="Search Name">
        <input class="form-control" data-ng-model="search.location.state" placeholder="Search State">

        <select data-ng-model='sortProp' class="input-medium">
          <option value='name'>Name</option>
          <option value='friend_count'>#Friends</option>
          <option value='location.city'>City</option>
          <option value='location.state'>State</option>
          <option value='location.country'>Country</option>
        </select>

        <select data-ng-model='sortDirection' class="input-medium">
          <option value="-">Descending</option>
          <option value="+">Ascending</option>
        </select>
      </div>
    </form>

    <ul>
<!--
      <li class='friend'>
        <img class="profile-pic" src='http://placebear.com/50/50.jpg'>
        <h3>Cali Fornia</h3>
        <div class="location">
          Location: New Port Beach, California, United States
        </div>
        <div class="status">
          Status: I hate the snow. I wish I was on the beach right now!!!
        </div>
        <div class="num-friends">
          Friends: 1,367
        </div>
      </li>
-->
      <li class='friend' data-ng-repeat='friend in friends | filter: search | orderBy: sortDirection + sortProp'>
        <img class="profile-pic" data-ng-src='{{friend.pic_square}}'>
        <h3>{{ friend.name }}</h3>
        <div class="location">
          Location: {{friend.location.city}}, {{friend.location.state}}, {{friend.location.country}}
        </div>
        <div class="status" data-ng-show='friend.status'>
          Status: {{friend.status}}
        </div>
        <div class="num-friends">
          Friends: {{friend.friend_count}}
        </div>
      </li>
    </ul>
  </div>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/FriendCtrl.js"></script>
  <!-- your scripts here -->
</body>
</html>
